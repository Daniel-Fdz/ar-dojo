<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Quiz Judo AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <script src="main.js"></script>

    <style>
        /* Estilos para botones AR-HTML */
        .ar-button {
            position: absolute;
            background: linear-gradient(135deg, #42A5F5, #1976D2);
            border: 2px solid #1565C0;
            border-radius: 8px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            pointer-events: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            width: 12%;
            height: 8%;
            top: 65%;
        }

        .ar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .ar-button:active {
            transform: scale(0.98);
        }

        #html-opt1 {
            left: 30%;
        }

        #html-opt2 {
            left: 44%;
        }

        #html-opt3 {
            left: 58%;
        }

        /* Animación de aparición */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ar-buttons-visible {
            animation: fadeInUp 0.5s ease-out;
        }

        /* Feedback visual */
        #html-feedback {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            display: none;
            animation: pulse 0.8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
            }

            to {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Botones HTML que aparecen solo con el marcador -->
    <div id="overlay-buttons"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; pointer-events: none; display: none;">
        <button id="html-opt1" class="ar-button">Ippon-seoi-nage</button>
        <button id="html-opt2" class="ar-button">Ko-uchi-gari</button>
        <button id="html-opt3" class="ar-button">O-uchi-gari</button>

        <!-- Texto de feedback HTML -->
        <div id="html-feedback"></div>
    </div>

    <!-- Configuración mejorada para móvil -->
    <a-scene embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="pointer-events: none;">

        <a-assets>
            <!-- Video de prueba compatible con móviles -->
            <video id="judoVid" src="assets/judo-video.mp4" preload="auto" loop="true" crossorigin="anonymous"
                playsinline>
            </video>
        </a-assets>

        <!-- Marcador personalizado con tracking mejorado -->
        <a-marker type="pattern" url="assets/dojo-marker.patt" smooth="true" smoothCount="10" smoothTolerance="0.01"
            smoothThreshold="5">

            <!-- Fondo que crece una vez y se queda (mucho más atrás) -->
            <a-circle id="success-background" radius="1" position="0 0 -1" rotation="-90 0 0"
                material="color: #00FF00; transparent: false; opacity: 1" visible="false">
            </a-circle>

            <!-- Vídeo centrado más arriba -->
            <a-video id="video-plane" src="#judoVid" width="1.5" height="0.85" position="0 0 -0.1" rotation="-90 0 0">
            </a-video>

            <!-- Texto de pregunta más arriba y azul eléctrico -->
            <a-text value="Nombra la tecnica" align="center" position="0 0 -0.7" width="2.5" color="#00BFFF"
                rotation="-90 0 0" shader="sdf">
            </a-text>

            <!-- Botones más abajo para no solaparse -->
            <a-plane id="opt1" class="answer" position="-0.5 0 0.6" width="0.4" height="0.2" rotation="-90 0 0"
                material="color: #42A5F5; transparent: true; opacity: 0.9"
                animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
                <a-text value="Ippon-seoi-nage" align="center" position="0 0 0.05" width="1.2" color="#FFFFFF">
                </a-text>
            </a-plane>

            <a-plane id="opt2" class="answer" position="0 0 0.6" width="0.4" height="0.2" rotation="-90 0 0"
                material="color: #42A5F5; transparent: true; opacity: 0.9"
                animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
                <a-text value="Ko-uchi-gari" align="center" position="0 0 0.05" width="1.2" color="#FFFFFF">
                </a-text>
            </a-plane>

            <a-plane id="opt3" class="answer" position="0.5 0 0.6" width="0.4" height="0.2" rotation="-90 0 0"
                material="color: #42A5F5; transparent: true; opacity: 0.9"
                animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
                <a-text value="O-uchi-gari" align="center" position="0 0 0.05" width="1.2" color="#FFFFFF">
                </a-text>
            </a-plane>

            <!-- Cruz roja centrada -->
            <a-entity id="cross" position="0 0.8 1.2" rotation="-90 0 0" visible="false">
                <a-box width="0.15" height="0.6" depth="0.05" material="color: #FF4444" position="0 0 0">
                </a-box>
                <a-box width="0.6" height="0.15" depth="0.05" material="color: #FF4444" position="0 0 0">
                </a-box>
                <a-circle radius="0.4" material="color: #FFFFFF; transparent: true; opacity: 0.9" position="0 0 -0.1">
                </a-circle>
            </a-entity>

            <!-- Texto "CORRECTO" para respuesta correcta -->
            <a-text id="correct-text" value="CORRECTO" align="center" position="0 0 0.2" width="4" color="#00FF00"
                rotation="-90 0 0" shader="sdf" visible="false"
                animation__pulse="property: scale; to: 1.2 1.2 1.2; dur: 800; direction: alternate; loop: true; easing: easeInOutSine">
            </a-text>

            <!-- Texto "INCORRECTO" para respuesta incorrecta -->
            <a-text id="incorrect-text" value="INCORRECTO" align="center" position="0 0 0.2" width="3" color="#FF0000"
                rotation="-90 0 0" shader="sdf" visible="false"
                animation__shake="property: rotation; to: -90 5 0; dur: 100; direction: alternate; loop: 6; easing: easeInOutSine">
            </a-text>

        </a-marker>

        <!-- Cámara sin controles que interfieran -->
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
