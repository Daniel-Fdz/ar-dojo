<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Quiz Judo AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- Sistema de confeti alternativo más simple -->
    <script>
        AFRAME.registerComponent('simple-confetti', {
            schema: {
                enabled: { type: 'boolean', default: false }
            },
            init: function () {
                this.particles = [];
                this.createParticles();
            },
            createParticles: function () {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('a-box');
                    particle.setAttribute('width', '0.02');
                    particle.setAttribute('height', '0.02');
                    particle.setAttribute('depth', '0.02');
                    particle.setAttribute('material', {
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`
                    });
                    particle.setAttribute('position', {
                        x: (Math.random() - 0.5) * 2,
                        y: Math.random() * 2 + 1,
                        z: (Math.random() - 0.5) * 2
                    });
                    particle.setAttribute('animation', {
                        property: 'position',
                        to: {
                            x: (Math.random() - 0.5) * 4,
                            y: -1,
                            z: (Math.random() - 0.5) * 4
                        },
                        dur: 3000,
                        easing: 'easeOutQuad'
                    });
                    particle.setAttribute('animation__rotation', {
                        property: 'rotation',
                        to: {
                            x: Math.random() * 360,
                            y: Math.random() * 360,
                            z: Math.random() * 360
                        },
                        dur: 3000,
                        loop: true
                    });
                    this.el.appendChild(particle);
                    this.particles.push(particle);
                }
            },
            update: function () {
                this.el.setAttribute('visible', this.data.enabled);
                if (this.data.enabled) {
                    // Reiniciar animaciones
                    this.particles.forEach(particle => {
                        particle.removeAttribute('animation');
                        particle.removeAttribute('animation__rotation');
                        setTimeout(() => {
                            particle.setAttribute('animation', {
                                property: 'position',
                                to: {
                                    x: (Math.random() - 0.5) * 4,
                                    y: -1,
                                    z: (Math.random() - 0.5) * 4
                                },
                                dur: 3000,
                                easing: 'easeOutQuad'
                            });
                            particle.setAttribute('animation__rotation', {
                                property: 'rotation',
                                to: {
                                    x: Math.random() * 360,
                                    y: Math.random() * 360,
                                    z: Math.random() * 360
                                },
                                dur: 3000,
                                loop: true
                            });
                        }, 100);
                    });
                }
            }
        });
    </script>

    <script src="main.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Configuración mejorada para móvil -->
    <a-scene embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Video de prueba compatible con móviles -->
            <video id="judoVid" src="assets/judo-video.mp4"
                preload="auto" loop="false" crossorigin="anonymous" playsinline>
            </video>
        </a-assets>

        <!-- Marcador personalizado con tracking mejorado -->
        <a-marker type="pattern" url="assets/dojo-marker.patt" smooth="true" smoothCount="10" smoothTolerance="0.01"
            smoothThreshold="5">

            <!-- Vídeo centrado más arriba -->
            <a-video id="video-plane" src="#judoVid" width="1.5" height="0.85" position="0 0 1" rotation="-90 0 0">
            </a-video>

            <!-- Texto de pregunta arriba de todo -->
            <a-text value="Cual es la tecnica mostrada?" align="center" position="0 0.8 1.5" width="4" color="#FFFF00"
                rotation="-90 0 0" shader="msdf">
            </a-text>

            <!-- Botones más pequeños y arriba del video -->
            <a-plane id="opt1" class="answer" position="-0.8 0.8 0.9" width="0.4" height="0.2" rotation="-90 0 0"
                material="color: #42A5F5; transparent: true; opacity: 0.9"
                animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
                <a-text value="Ippon-seoi-nage" align="center" position="0 0 0.05" width="2" color="#FFFFFF">
                </a-text>
            </a-plane>

            <a-plane id="opt2" class="answer" position="0 0.8 0.9" width="0.4" height="0.2" rotation="-90 0 0"
                material="color: #42A5F5; transparent: true; opacity: 0.9"
                animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
                <a-text value="Ko-uchi-gari" align="center" position="0 0 0.05" width="2" color="#FFFFFF">
                </a-text>
            </a-plane>

            <a-plane id="opt3" class="answer" position="0.8 0.8 0.9" width="0.4" height="0.2" rotation="-90 0 0"
                material="color: #42A5F5; transparent: true; opacity: 0.9"
                animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
                <a-text value="O-uchi-gari" align="center" position="0 0 0.05" width="2" color="#FFFFFF">
                </a-text>
            </a-plane>

            <!-- Cruz roja centrada -->
            <a-entity id="cross" position="0 0.8 1.2" rotation="-90 0 0" visible="false">
                <a-box width="0.15" height="0.6" depth="0.05" material="color: #FF4444" position="0 0 0">
                </a-box>
                <a-box width="0.6" height="0.15" depth="0.05" material="color: #FF4444" position="0 0 0">
                </a-box>
                <a-circle radius="0.4" material="color: #FFFFFF; transparent: true; opacity: 0.9" position="0 0 -0.1">
                </a-circle>
            </a-entity>

            <!-- Confeti centrado -->
            <a-entity id="confetti" simple-confetti="enabled: false" position="0 0.8 1" visible="false">
            </a-entity>

        </a-marker>

        <!-- Cámara sin controles que interfieran -->
        <a-entity camera></a-entity>

        <!-- Cursor optimizado para móvil -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse; fuse: false"
            raycaster="objects: .answer; recursive: false">
        </a-entity>

    </a-scene>
</body>

</html>
